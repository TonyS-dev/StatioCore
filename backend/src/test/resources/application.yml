spring:
  application:
    name: statio-core
  profiles:
    active: test

  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 10
          fetch_size: 50

  flyway:
    enabled: true
    locations: classpath:db/migration
    baselineOnMigrate: true

  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

logging:
  level:
    root: WARN
    org.codeup.statiocore: DEBUG
    org.hibernate: WARN
    org.springframework.security: WARN

