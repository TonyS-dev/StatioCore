networks:
  parknexus-network:
    driver: bridge

services:
  # PostgreSQL Database service
  postgres:
    image: postgres:15-alpine
    container_name: parknexus-postgres-db
    restart: unless-stopped
    networks:
      - parknexus-network
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "127.0.0.1:${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: parknexus-backend
    networks:
      - parknexus-network
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "*"
      MANAGEMENT_ENDPOINT_PROMETHEUS_ENABLED: "true"
      MANAGEMENT_METRICS_EXPORT_PROMETHEUS_ENABLED: "true"
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080/api}
    container_name: parknexus-frontend
    networks:
      - parknexus-network
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Prometheus
  prometheus:
    image: prom/prometheus
    container_name: parknexus-prometheus
    restart: unless-stopped
    networks:
      - parknexus-network
    volumes:
      - ./backend/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "127.0.0.1:9090:9090"

  # Grafana
  grafana:
    image: grafana/grafana
    container_name: parknexus-grafana
    restart: unless-stopped
    networks:
      - parknexus-network
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
