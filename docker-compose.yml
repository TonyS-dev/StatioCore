services:
  # PostgreSQL Database service
  postgres:
    image: postgres:15-alpine
    container_name: parknexus-postgres-db
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432" # Maps the DB port to the host so it can be connected from outside
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot application service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: parknexus-backend-app
    depends_on:
      postgres:
        condition: service_healthy # Waits for the DB to be ready
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Spring profile to use the 'docker' configuration in application.yml
      SPRING_PROFILES_ACTIVE: docker

      # Database configuration
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}

volumes:
  postgres_data: